<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ART SHOWS</title>
    <style>
        /* Add your CSS styles here */
        body {
            background-color: #f0f0f0; /* Set background color */
            font-family: Arial, sans-serif; /* Set font family */
            color: #333; /* Set text color */
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }

        #header {
            background-color: #98d9fa; /* Set header background color */
            padding: 20px; /* Add padding */
            text-align: center; /* Center align text */
        }

        #artShowsContainer {
            display: flex;
            flex-wrap: wrap; /* Wrap items to next line */
            justify-content: center; /* Center align items */
            padding: 20px; /* Add padding */
        }

        .artShow {
            margin: 20px; /* Add margin */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Add border radius */
            background-color: #95bedd; /* Set background color */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add box shadow */
            max-width: 300px; /* Set max width */
            position: relative; /* Set position to relative */
        }

        .artShow img {
            width: 100%; /* Set image width to 100% of container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 5px; /* Add border radius */
            margin-bottom: 10px; /* Add margin */
        }

        .artShow .details {
            position: absolute; /* Set position to absolute */
            bottom: 0; /* Align to bottom */
            left: 0; /* Align to left */
            right: 0; /* Align to right */
            padding: 10px; /* Add padding */
            background-color: rgba(255, 255, 255, 0.8); /* Set background color with transparency */
            border-bottom-left-radius: 10px; /* Add border radius to bottom left */
            border-bottom-right-radius: 10px; /* Add border radius to bottom right */
        }

        .artShow .details h2 {
            font-size: 20px; /* Set font size */
            font-weight: bold; /* Set font weight to bold */
            margin-top: 0; /* Remove top margin */
            margin-bottom: 5px; /* Add bottom margin */
        }

        .artShow .details p {
            font-size: 16px; /* Set font size */
            margin-bottom: 0; /* Remove bottom margin */
        }

        .bookButton {
            background-color: #92caef; /* Set button background color */
            color: #fff; /* Set button text color */
            padding: 10px 20px; /* Add padding */
            border: none; /* Remove border */
            border-radius: 5px; /* Add border radius */
            cursor: pointer; /* Set cursor to pointer */
        }

        .bookButton:hover {
            background-color: #45a049; /* Darken button color on hover */
        }
    </style>
</head>
<body>
    <div id="header">
        <h1 style="color: #fff;">ARTSHOWS</h1>
    </div>
    <div id="artShowsContainer">
        {% for art_show in art_shows %}
        <div class="artShow">
            <img src="{{ url_for('static', filename=art_show.image) }}" alt="{{ art_show.title }}">
            <div class="details">
                <h2>{{ art_show.title }}</h2>
                <p>{{ art_show.description }}</p>
                <a href="/show_details/{{ art_show.id }}">Book</a> <!-- Change 'show.id' to 'art_show.id' -->
            </div>
        </div>
        {% endfor %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_art_shows')
                .then(response => response.json())
                .then(data => {
                    const artShowsContainer = document.getElementById('artShowsContainer');
                    data.artShows.forEach(artShow => {
                        const artShowElement = document.createElement('div');
                        artShowElement.classList.add('artShow');

                        const imageContainer = document.createElement('div');
                        imageContainer.classList.add('imageContainer');

                        const imageElement = document.createElement('img');
                        imageElement.src = "static/" + artShow.image;
                        imageElement.alt = artShow.title;
                        imageContainer.appendChild(imageElement);

                        artShowElement.appendChild(imageContainer);

                        const detailsElement = document.createElement('div');
                        detailsElement.classList.add('details');

                        const titleElement = document.createElement('h2');
                        titleElement.textContent = artShow.title;
                        detailsElement.appendChild(titleElement);

                        const descriptionElement = document.createElement('p');
                        descriptionElement.textContent = artShow.description;
                        detailsElement.appendChild(descriptionElement);

                        const bookButton = document.createElement('button');
                        bookButton.classList.add('bookButton');
                        bookButton.textContent = 'Book';
                        bookButton.onclick = function() {
                            window.location.href = '/book_seat/' + artShow.id;
                        };
                        detailsElement.appendChild(bookButton);

                        artShowElement.appendChild(detailsElement);

                        artShowsContainer.appendChild(artShowElement);
                    });
                })
                .catch(error => {
                    console.error('Error fetching art shows:', error);
                });
        });
    </script>
</body>
</html>
