<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winners</title>
</head>
<body>
    <h2>Winners for Event {{ event_key }}</h2>
    <table>
        <tr>
            <th>User Name</th>
            <th>Rank</th>
        </tr>
        {% for winner in winners %}
        <tr>
            <td>{{ winner.user_name }}</td>
            <td>{{ winner.rank }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
