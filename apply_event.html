<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply for Event</title>
    <style>
        /* Reset */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e6e6fa; /* Light purple background color */
            text-align: center;
        }

        /* Heading Styling */
        h1 {
            color: #1f4568; /* Dark purple color */
            margin-top: 20px; /* Add some space above the heading */
        }

        /* Table Styling */
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            border-radius: 15px; /* Rounded edges */
            overflow: hidden; /* Ensure rounded corners are visible */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Box shadow for a card-like effect */
        }

        th, td {
            border: 1px solid #1f4568;
            padding: 8px;
            text-align: center;
            color: #333; /* Dark text color */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; /* Apply font family */
        }

        th {
            background-color: #1f4568;
            color: #fff; /* White text color for header */
        }

        /* Link Styling */
        a {
            color: #1f4568;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0a7e7e;
        }
    </style>
</head>
<body>
    <h1>Available Events</h1>
    <table>
        <thead>
            <tr>
                <th>Event Name</th>
                <th>Event Type</th>
                <th>Event Date</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Event Description</th>
                <th>Apply</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <td>{{ event.event_name }}</td>
                <td>{{ event.event_type }}</td>
                <td>{{ event.event_date }}</td>
                <td>{{ event.start_time }}</td>
                <td>{{ event.end_time }}</td>
                <td>{{ event.event_description }}</td>
                <td><a href="/apply/{{ event.id }}">Apply</a></td> <!-- Link to apply for the event -->
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
