<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ show_details.title }}</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
        }

        .eventTitle {
            background-color: #98d9fa;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }

        .imageContainer {
            padding: 20px;
            text-align: center;
            flex: 0 0 50%; /* Take 50% of the width */
            max-width: 50%;
            box-sizing: border-box;
        }

        .imageContainer img {
            max-width: 100%;
            max-height: auto; /* Increase image height */
            border-radius: 5px;
        }

        .descriptionContainer {
            padding: 20px;
            text-align: center;
            flex: 0 0 50%; /* Take 50% of the width */
            max-width: 50%;
            box-sizing: border-box;
        }

        .descriptionContainer h1 {
            margin-top: 0;
        }

        .descriptionContainer p {
            margin-bottom: 40px;
        }

        .confirmButton {
            background-color: #6adfff;
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eventTitle">
            <h1>{{ show_details.title }}</h1>
        </div>
        <div class="imageContainer">
            <img src="{{ url_for('static', filename=show_details.image) }}" alt="{{ show_details.title }}">
        </div>
        <div class="descriptionContainer">
            <h1>{{ show_details.title }}</h1>
            <p>{{ show_details.description }}</p>
            <button class="confirmButton" id="bookNow">Book Now</button>
        </div>
    </div>

    <script>
        document.getElementById('bookNow').addEventListener('click', function() {
            // Redirect to booking page
            window.location.href = '/book/{{ show_details.id }}';
        });
    </script>
</body>
</html>
