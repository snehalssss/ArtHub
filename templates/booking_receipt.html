<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Receipt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2 {
            text-align: center;
        }

        .booking-details {
            margin-top: 20px;
        }

        .booking-details table {
            width: 100%;
            border-collapse: collapse;
        }

        .booking-details th, .booking-details td {
            padding: 8px;
            border: 1px solid #dddddd;
            text-align: left;
        }

        .booking-details th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Booking Receipt</h1>
        <div class="booking-details">
            <h2>Show Details</h2>
            <table>
                <tr>
                    <th>Title</th>
                    <th>Start Time</th>
                    <th>Location</th>
                    <th>Event Date</th>
                    <th>Available Seats</th>
                </tr>
                <tr>
                    <td>{{ show_title }}</td>
                    <td>{{ start_time }}</td>
                    <td>{{ location }}</td>
                    <td>{{ event_date }}</td>
                    <td>{{ available_seats }}</td>
                </tr>
            </table>
        </div>
        <div class="booking-details">
            <h2>Booking Details</h2>
            <table>
                <tr>
                    <th>Customer Name</th>
                    <th>Seat Count</th>
                </tr>
                <tr>
                    <td>{{ customer_name }}</td>
                    <td>{{ seat_count }}</td>
                </tr>
            </table>
        </div>
    </div>
</body>
</html>
