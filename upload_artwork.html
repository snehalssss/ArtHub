<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Artwork</title>
    <style>
        /* Reset */
        html, body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif; /* Change font to Arial */
            color: #2c3e50; /* Dark blue text color */
            background-color: #e6e6fa; /* Light purple background color */
            text-align: center; /* Center align all content */
            background-image: url("C:\\Users\\Admin\\Desktop\\CN1\\ArtHub-anushka\\Screenshot (88).png"); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-repeat: no-repeat; /* Do not repeat the background image */
        }

        /* Form Styling */
        form {
            margin-top: 50px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            margin: auto;
        }

        h2 {
            color: #1f4568; /* Dark purple heading color */
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #2c3e50; /* Dark blue label color */
        }

        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
            font-size: 16px;
        }

        button[type="submit"] {
            background-color: #3a9fff; /* Light blue submit button color */
            color: #fff; /* White text color */
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        button[type="submit"]:hover {
            background-color: #2980b9; /* Darker blue hover color */
        }
    </style>
</head>
<body>
    <h2>Upload Artwork</h2>
    <form action="{{ url_for('upload_artwork') }}" method="post" enctype="multipart/form-data">
        <input type="hidden" name="event_name" value="{{ event_name }}">
        <input type="hidden" name="username" value="{{ username }}">
        <label for="artwork">Artwork:</label>
        <input type="file" name="artwork" id="artwork" accept=".png, .jpg, .jpeg" required>
        <br>
        <label for="description">Description:</label>
        <textarea name="description" id="description" rows="4" required></textarea>
        <br>
        <button type="submit">Submit Artwork</button>
    </form>
</body>
</html>
