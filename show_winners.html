<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Winners</title>
</head>
<body>
    <h1>Show Winners</h1>
    <form action="{{ url_for('show_winners') }}" method="post">
        <label for="event_key">Enter Event Key:</label>
        <input type="text" id="event_key" name="event_key" required>
        <button type="submit">Submit</button>
    </form>

    {% if winners %}
    <h2>Winners for Event Key: {{ event_key }}</h2>
    <table>
        <tr>
            <th>Rank</th>
            <th>Username</th>
        </tr>
        {% for winner in winners %}
        <tr>
            <td>{{ winner.rank_value }}</td>
            <td>{{ winner.user_name }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
