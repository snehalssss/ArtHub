<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ show_details.title }}</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
            color: #000000;
            margin: 0;
            padding: 0;
            background-color: #c2edff;
            overflow-x: hidden;
        }

        .eventTitle {
            background-color: #98d9fa;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
            width: 100%;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
            text-align: center; /* Center align the event title */
        }

        .imageContainer {
            padding: 20px;
            text-align: center;
            float: left;
            width: 50%;
            box-sizing: border-box;
        }

        .imageContainer img {
            max-width: 100%;
            max-height: auto; /* Increase image height */
            border-radius: 5px;
        }

        .descriptionContainer {
            padding: 20px;
            text-align: center;
            float: left;
            width: 50%;
            box-sizing: border-box;
        }

        .descriptionContainer h1 {
            margin-top: 0;
        }

        .descriptionContainer p {
            margin-bottom: 40px;
        }

        .confirmButton {
            background-color: #6adfff;
            color: #000000;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .confirmButton:hover {
            background-color: #0056b3;
        }

        .sideTab {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: #fbfbfb;
            color: #000000; /* Changed text color to black */
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
            z-index: 999;
        }

        .sideTab.open {
            display: block;
        }

        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="eventTitle">
            <h1>EVENT</h1>
        </div>
        <div class="imageContainer">
            <img src="{{ url_for('static', filename=show_details.image) }}" alt="{{ show_details.title }}">
        </div>
        <div class="descriptionContainer">
            <h1>{{ show_details.title }}</h1>
            <p>{{ show_details.description }}</p>
            <button class="confirmButton" id="openSideTab">Book Seat</button>
        </div>
    </div>

    <div class="sideTab" id="sideTab">
        <span class="closeButton" onclick="closeSideTab()">&times;</span> <!-- Close button added here -->
        <h2>Seat Booking</h2>
        <!-- Add input for seat count here -->
        <input type="number" id="seatCount" min="1" value="1">
        <br><br>
        <button class="confirmButton" id="confirmBooking">Confirm Booking</button>
    </div>

    <script>
        function closeSideTab() {
            document.getElementById('sideTab').style.display = 'none';
        }

        document.getElementById('openSideTab').addEventListener('click', function() {
            document.getElementById('sideTab').style.display = 'block';
        });

        document.getElementById('confirmBooking').addEventListener('click', function() {
            // Code to handle booking confirmation
            alert('Booking confirmed');
            document.getElementById('openSideTab').textContent = 'Booking Confirmed';
            closeSideTab();
        });
    </script>
</body>
</html>
